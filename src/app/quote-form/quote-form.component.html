<div class="container-fluid">
  <!-- <h1>Welcome to Quotes</h1> -->
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm="ngForm">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="text" class="form-control" id="date" [(ngModel)]="newQuote.date" name="date" #date="ngModel" required>
      <div [hidden]="date.valid || date.pristine" class="alert alert-info">
        <p>Complete date is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-info">
        <p>Author's name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="quote">Quote:</label>
      <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-info">
        <p>Description is required</p>
      </div>
    </div>
    <button [disabled]="!quoteForm.form.valid" type="submit" class="btn btn-success">Add quote</button>
  </form>
</div>
