<div class="container">
  <div class="row">
    <div class="col-md-6">
      <app-quote-form (addQuote)="addAnotherQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-6">
      <div *ngFor="let quote of quotes;let i=index"><br><br>
        <div class="card">
          <div class="card-title">
            {{quote.author}}
          </div>
          <div class="card-body">
             Scripture: "{{quote.quote}}"
          </div>
          <app-quote-details [quote]="quote" (isComplete)="quoteDelete($event, i)" ></app-quote-details>

        </div>
      </div>
    </div>
  </div>
</div>
